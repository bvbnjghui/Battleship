<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Êµ∑Êà∞Ê£ã (Battleship)</title>
  <style>
    :root {
      /* --grid-size is now set via inline style */
      --cell-size: min(8vw, 40px);
      --gap: 2px;
      --board-color: #2c3e50;
      --water-color: #3498db;
      --water-hover-color: #5dade2;
      --ship-color: #95a5a6;
      --hit-color: #e74c3c;
      --miss-color: #2980b9;
      --font-color: #ecf0f1;
      --primary-accent: #f1c40f;
      --secondary-accent: #f39c12;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--board-color);
      color: var(--font-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 1em;
      min-height: 100vh;
      box-sizing: border-box;
      touch-action: manipulation;
    }
    
    #root {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    h1 {
      color: var(--primary-accent);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    
    .game-view-wrapper {
        position: relative;
        width: 100%;
        max-width: 900px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .pause-button {
        position: absolute;
        top: 0;
        right: 0;
        z-index: 10;
        font-size: 1.5em;
        padding: 0.2em 0.6em;
        line-height: 1;
        background-color: rgba(255, 255, 255, 0.1);
        color: var(--font-color);
        box-shadow: none;
        margin-top: 0.5em;
    }

    .pause-button:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }
    
    .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2em;
      margin-top: 1em;
    }

    .board-container {
      text-align: center;
    }
    
    .board-actions {
      margin-top: 1em;
      min-height: 50px; /* Reserve space for buttons to prevent layout shift */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(var(--grid-size, 10), var(--cell-size));
      grid-template-rows: repeat(var(--grid-size, 10), var(--cell-size));
      gap: var(--gap);
      background-color: #7f8c8d;
      border: 3px solid #7f8c8d;
      box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
    }

    .cell {
      width: var(--cell-size);
      height: var(--cell-size);
      background-color: var(--water-color);
      border: 1px solid var(--board-color);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: calc(var(--cell-size) * 0.6);
      font-weight: bold;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    
    .player-board {
      cursor: pointer;
    }

    .enemy-board .cell:not(.hit):not(.miss):not(.sunk) {
      cursor: crosshair;
    }

    .enemy-board .cell:not(.hit):not(.miss):not(.sunk):hover {
      background-color: var(--water-hover-color);
      transform: scale(1.1);
    }
    
    .cell.ship {
      background-color: var(--ship-color);
    }

    .cell.hit {
      background-color: var(--hit-color);
      animation: hit-animation 0.5s ease;
    }
    .cell.hit::after {
      content: 'üî•';
    }

    .cell.miss {
      background-color: var(--miss-color);
      animation: miss-animation 0.5s ease;
    }
    .cell.miss::after {
      content: '‚óè';
      color: rgba(255, 255, 255, 0.5);
    }
    
    .cell.sunk {
        background-color: #78281f;
        position: relative;
    }
    .cell.sunk::after {
        content: 'üî•';
    }

    .cell.preview-possible {
        background-color: rgba(149, 165, 166, 0.7);
    }

    .cell.preview-impossible {
        background-color: rgba(231, 76, 60, 0.7);
    }
    
    .status-container {
      margin: 1em 0;
      padding: 0.8em 1.5em;
      background: rgba(0,0,0,0.2);
      border-radius: 8px;
      text-align: center;
      min-height: 70px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 90%;
      max-width: 600px;
      box-sizing: border-box;
    }
    
    .status-container .actions {
        display: flex;
        gap: 1em;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    #game-status {
      font-size: 1.2em;
      font-weight: bold;
      min-height: 24px;
      margin-bottom: 0.5em;
    }

    button {
      margin-top: 0;
      padding: 0.8em 1.5em;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: var(--primary-accent);
      color: var(--board-color);
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: var(--secondary-accent);
      transform: translateY(-2px);
    }

    .menu-container, .page-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2em;
      background: rgba(0,0,0,0.2);
      border-radius: 12px;
      width: 100%;
      max-width: 450px;
      box-sizing: border-box;
      position: relative;
    }
    
    .lang-toggle {
        position: absolute;
        top: 15px;
        right: 15px;
        padding: 0.5em 1em;
        font-size: 0.9em;
        background-color: rgba(255, 255, 255, 0.1);
        color: var(--font-color);
    }
    
    .lang-toggle:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }


    .menu-button {
      width: 80%;
      font-size: 1.2em;
      margin-top: 0.8em;
      padding: 1em;
    }

    .page-container {
      text-align: left;
    }
    
    .page-container h2 {
      color: var(--primary-accent);
      align-self: center;
    }

    .page-container p, .settings-container p {
      line-height: 1.6;
    }
    
    .page-container ul {
        padding-left: 20px;
    }
    
    .page-container li {
        margin-bottom: 0.5em;
    }
    
    .page-container button {
        align-self: center;
        margin-top: 1em;
    }
    
    .settings-container .setting-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        margin-bottom: 1em;
    }

    .settings-container label {
        flex-basis: 60%;
    }
    
    .settings-container input[type="range"] {
        flex-basis: 40%;
        cursor: pointer;
    }
    
    .settings-container input[type="number"] {
        width: 60px;
        padding: 5px;
        border-radius: 4px;
        border: 1px solid #7f8c8d;
        background-color: #ecf0f1;
        color: #2c3e50;
        font-size: 1em;
    }
    
    .settings-container .button-group {
        display: flex;
        justify-content: center;
        gap: 1em;
        width: 100%;
        margin-top: 1.5em;
    }


    .transition-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(44, 62, 80, 0.95);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 100;
        color: var(--font-color);
        padding: 1em;
        box-sizing: border-box;
    }

    .transition-screen h2 {
        font-size: 2.5em;
        color: var(--primary-accent);
    }
    
    .transition-screen p {
        font-size: 1.2em;
        margin-bottom: 2em;
    }

    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 200;
        animation: fade-in 0.3s ease;
    }

    .modal-content {
        background-color: var(--board-color);
        padding: 1em;
        border-radius: 10px;
        position: relative;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        border: 2px solid var(--primary-accent);
    }
    
    .pause-menu {
      display: flex;
      flex-direction: column;
      gap: 1em;
      align-items: center;
      padding: 2em;
    }

    .game-over-modal {
        display: flex;
        flex-direction: column;
        gap: 1em;
        align-items: center;
        padding: 2em;
        text-align: center;
    }
    
    .game-over-modal p {
        font-size: 1.2em;
        margin: 0;
    }
    
    .modal-content h2 {
        margin-top: 0;
        text-align: center;
        color: var(--primary-accent);
    }

    .modal-close {
        position: absolute;
        top: -5px;
        right: 5px;
        background: none;
        border: none;
        font-size: 2em;
        color: var(--font-color);
        cursor: pointer;
        padding: 0;
        line-height: 1;
        box-shadow: none;
    }

    @keyframes hit-animation {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    
    @keyframes miss-animation {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

  </style>
